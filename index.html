<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patika Todo Work</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <div
        class="mr-1"
        style="position: absolute; top: 0; left: 0; width: 260px"
      >
        <div style="position: absolute; top: 0; right: 0; width: 100%">
          <div
            id="successToast"
            class="toast success hide"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            data-delay="4000"
          >
            <div>
              <button
                type="button"
                class="close"
                data-dismiss="toast"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">Listeye eklendi.</div>
          </div>
        </div>
      </div>
      <div
        class="mr-5 mt-5"
        style="position: absolute; top: 0; left: 0; width: 260px"
      >
        <div style="position: absolute; top: 0; right: 0; width: 100%">
          <div
            id="errorToast"
            class="toast error hide"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            data-delay="4000"
          >
            <div>
              <button
                type="button"
                class="close"
                data-dismiss="toast"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
          </div>
        </div>
      </div>
      <div class="github-link">
        <a href="https://github.com/dgnarslan/myWatch">Source Code</a>
      </div>
      <div class="theme-button" id="changeButton"></div>
      <div class="task-tracker-container">
        <header class="task-tracker-header">
          <h4>Todo App</h4>
        </header>
        <div class="add-task-wrapper">
          <div class="add-txt">
            <input type="text" placeholder="Add New Todo" id="addTaskContent" />
          </div>
          <div class="add-btn">
            <button id="addButton" onclick="addTodo()">Add</button>
          </div>
        </div>
        <div class="tasks-container">
          <ul id="taskList"></ul>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
